<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Site Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"/>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/css3-mediaqueries.min.js"></script>
    <script>
        document.createElement('header');
        document.createElement('nav');
        document.createElement('main');
        document.createElement('section');
        document.createElement('article');
        document.createElement('aside');
        document.createElement('footer');
    </script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container visualizer-window">
                <div class="row">
                    <div class="col-12 col-sm-7 col-md-6 mb-3">
                        <div class="bg position-relative">
                            <img src="images/wall/big/wall-05.jpg" id="bg-window" class="position-absolute" alt="">
                            <div id="bg-background-window" class="position-absolute"></div>
                            <div class="window position-relative">
                                <div id="bg" class="position-absolute"></div>
                                <svg id="svg" data-name="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 375">
                                    <defs>
                                        <style>.cls-1{fill:transparent;fill-rule:evenodd;}</style>
                                        <pattern id="window-color-white" width="100%" height="100%">
                                            <image xlink:href="images/window/big/white.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                        <pattern id="window-color-anthrazit" width="100%" height="100%">
                                            <image xlink:href="images/window/big/anthrazit.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                        <pattern id="window-color-walnut" width="100%" height="100%">
                                            <image xlink:href="images/window/big/walnut.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                        <pattern id="window-color-goldenoak" width="100%" height="100%">
                                            <image xlink:href="images/window/big/goldenoak.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                        <pattern id="window-color-mahogany" width="100%" height="100%">
                                            <image xlink:href="images/window/big/mahogany.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                        <pattern id="window-color-darkoak" width="100%" height="100%">
                                            <image xlink:href="images/window/big/darkoak.jpg" x="0" y="0" width="100%" height="100%" />
                                        </pattern>
                                    </defs>
                                    <path class="svg-window svg-window-01" d="M144.75,22.25H231v147H144.75Zm13.88,134h58.25V32.5H158.63Z" fill="url(#window-color-white)"/>
                                    <path class="svg-window svg-window-01" d="M145,197.75h86v146.5H145Zm12.25,136.38H218V206.75H157.25Z" fill="url(#window-color-white)"/>
                                    <path class="svg-window svg-window-02" d="M105.75,197.75h163.5v146.5H105.75Zm90.63,136.5h60.75V206.88H196.38Zm-77.75,0h60.75V207.38H118.63Z" fill="url(#window-color-white)"/>
                                    <path class="svg-window svg-window-02" d="M105.75,22.25h163.5v147H105.75Zm105.13,135h45V33.38h-45Zm-92.25,1.5h74V31.88h-74Z" fill="url(#window-color-white)"/>
                                    <path class="svg-window svg-window-03" d="M65.75,22.25h243.5v147H65.75Zm99.38,135h44.5V34.38h-44.5Zm-86.5,1.5h68.25V31.88H78.63Zm149.25,0h67.75V31.88H227.88Z" fill="url(#window-color-white)"/>
                                    <path class="svg-window svg-window-03" d="M65.75,197.75h243.5v146.5H65.75Zm169.88,136.5h60.75V206.88H235.63Zm-156.75,0h60.75V207.38H78.88Zm78,0h60.75V206.88H156.88Z" fill="url(#window-color-white)"/>

                                    </svg>

                                <img id="window-type" src="images/window/big/window-02.png" class="img-fluid" alt="">
                                <div class="window-title title-1 text-center position-absolute">European Style</div>
                                <div class="window-title title-2 text-center position-absolute">German Symmetrical Style</div>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-sm-5 col-md-6">
                        <div class="visualizer-block">
                            <h6 class="title text-uppercase">Backsplash</h6>
                            <div class="visualizer-bg window-block">
                                <div class="bg-color" style="background: url(images/wall/small/wall-05.jpg);" data-bg="wall-05"></div>
                                <div class="bg-color" style="background: url(images/wall/small/wall-04.jpg);" data-bg="wall-04"></div>
                                <div class="bg-color position-relative" data-bg="wall-06">
                                    <input class="jscolor {onFineChange:'changeBgCustomColor(this)'}" value="f1f1f1" id="window-picker">
                                </div>
                            </div>
                        </div>

                        <div class="visualizer-block">
                            <h6 class="title text-uppercase">Windows color <span id="window-color">White</span></h6>
                            <div class="visualizer-colors window-block">
                                <div class="window-color" style="background: #ffffff url(images/window/small/white.jpg)" data-hex="#ffffff" data-url="white" title="White" data-title="White"></div>
                                <div class="window-color" style="background: #54565c url(images/window/small/anthrazit.jpg)" data-hex="#54565c" data-url="anthrazit" title="Anthrazit" data-title="Anthrazit"></div>
                                <div class="window-color" style="background: #82461f url(images/window/small/walnut.jpg)" data-hex="#82461f" data-url="walnut" title="Walnut" data-title="Walnut"></div>
                                <div class="window-color" style="background: #9e5c17 url(images/window/small/goldenoak.jpg)" data-hex="#9e5c17" data-url="goldenoak" title="Golden Oak" data-title="Golden Oak"></div>
                                <div class="window-color" style="background: #542116 url(images/window/small/mahogany.jpg)" data-hex="#542116" data-url="mahogany" title="Mahogany" data-title="Mahogany"></div>
                                <div class="window-color" style="background: #382a24 url(images/window/small/darkoak.jpg)" data-hex="#382a24" data-url="darkoak" title="Dark Oak" data-title="Dark Oak"></div>
                            </div>
                        </div>
                        <div class="visualizer-block">
                            <h6 class="title text-uppercase">Windows <span id="type">TILT-TURN C/F</span></h6>
                            <div class="d-flex w-100 justify-content-around mt-3">
                                <h6 class="title-name px-2 text-center">TILT-TURN C</h6>
                                <h6 class="title-name px-2 text-center">TILT-TURN C/F</h6>
                                <h6 class="title-name px-2 text-center">TILT-TURN C/F/C</h6>
                            </div>
                            <div class="visualizer-buttons window-block d-flex w-100 justify-content-around">
                                <div class="window-type" style="background: url(images/window/small/window-01.jpg);" data-type="window-01" title="TILT-TURN C" data-title="TILT-TURN C"></div>
                                <div class="window-type" style="background: url(images/window/small/window-02.jpg);" data-type="window-02" title="TILT-TURN C/F" data-title="TILT-TURN C/F"></div>
                                <div class="window-type" style="background: url(images/window/small/window-03.jpg);" data-type="window-03" title="TILT-TURN C/F/C" data-title="TILT-TURN C/F/C"></div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
    <!--build:js js/main.min.js -->
    <script src="js/script.js"></script>
    <!-- endbuild -->

</body>

</html>
